<!DOCTYPE html>
<html>
<head>
    <title>Giriş Yap</title>
    <style>
        body {
            background-color: #E6C7C7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: #8B0000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #8B0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #660000;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #8B0000;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #8B0000;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Giriş Yap</h2>
        <div id="errorMessage" class="error-message">Kullanıcı adı veya şifre hatalı!</div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Giriş Yap</button>
        </form>
        <div class="register-link">
            Hesabınız yok mu? <a href="kayit.html">Kayıt Ol</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const savedUser = localStorage.getItem("username");
            if (savedUser) {
                window.location.href = 'index.html'; // Kullanıcı zaten giriş yaptıysa yönlendir
            }
        });
    
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (username && password) {
                // Kullanıcı adını kaydet
                localStorage.setItem("username", username);
    
                // Avatar kaydedilmemişse yeni oluştur
                if (!localStorage.getItem("avatar")) {
                    let randomAvatar = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${username}`;
                    localStorage.setItem("avatar", randomAvatar);
                }
    
                window.location.href = 'index.html';
                return true;
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                return false;
            }
        }
    </script>
    
    
</body>
</html>
