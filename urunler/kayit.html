<!DOCTYPE html>
<html>
<head>
    <title>Kayıt Ol</title>
    <style>
        body {
            background-color: #E6C7C7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-title {
            color: #8B0000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-btn {
            background-color: #8B0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .register-btn:hover {
            background-color: #660000;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #8B0000;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #8B0000;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">Kayıt Ol</h2>
        <div id="errorMessage" class="error-message">Bu kullanıcı adı zaten kullanılıyor!</div>
        <form id="registerForm" onsubmit="return checkUsername(event)">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required oninput="checkUsernameLive(this.value)">
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Şifre Tekrar:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="register-btn">Kayıt Ol</button>
        </form>
        <div class="login-link">
            Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>

    <script>
        // Örnek kullanıcı adları (gerçek uygulamada bu veriler bir veritabanında olacak)
        const existingUsernames = ['admin', 'user1', 'test'];

        function checkUsernameLive(value) {
            const errorMessage = document.getElementById('errorMessage');
            if (existingUsernames.includes(value)) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        }

        function checkUsername(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (existingUsernames.includes(username)) {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                // Kayıt işlemi başarılı
                alert('Kayıt başarılı!');
                window.location.href = 'login.html';
                return true;
            }
        }
    </script>
</body>
</html>
