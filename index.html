<img id="userAvatar" src="" alt="Kullanıcı Avatarı" width="100">
<p id="usernameDisplay"></p>
<button onclick="logout()">Çıkış Yap</button>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const username = localStorage.getItem("username");
        const avatar = localStorage.getItem("avatar");

        if (!username || !avatar) {
            // Kullanıcı giriş yapmamışsa login sayfasına yönlendir
            window.location.href = 'login.html';
        } else {
            // Kullanıcı adını ve avatarı göster
            document.getElementById("usernameDisplay").textContent = `Hoşgeldin, ${username}!`;
            document.getElementById("userAvatar").src = avatar;
        }
    });

    function logout() {
        localStorage.removeItem("username");
        localStorage.removeItem("avatar"); // Avatar bilgisini de temizle
        window.location.href = 'login.html';
    }
</script>

</html>
