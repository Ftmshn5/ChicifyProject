<!DOCTYPE html>
<html>
<head>
    <title>Şifremi Unuttum</title>
    <style>
        body {
            background-color: #E6C7C7;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .forgot-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .form-group {
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #E6C7C7;
            outline: none;
            font-size: 16px;
            color: #666;
        }
        input::placeholder {
            color: #E6C7C7;
        }
        .submit-btn {
            background-color: #E6C7C7;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            position: absolute;
            right: 30px;
            bottom: 30px;
            cursor: pointer;
        }
        .login-link {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            position: absolute;
            right: 30px;
            bottom: -30px;
        }
        .message {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="title">Şifremi Unuttum</h1>
    <div class="forgot-container">
        <div class="message">
            E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.
        </div>
        <form id="forgotForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="E-posta" required>
            </div>
            <button type="submit" class="submit-btn">Gönder</button>
        </form>
        <a href="login.html" class="login-link">Giriş sayfasına dön</a>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (user) {
                // E-posta gönderimi simülasyonu
                alert('Şifre sıfırlama bağlantısı e-posta adresinize gönderildi.');
                window.location.href = 'login.html';
            } else {
                alert('Bu e-posta adresi ile kayıtlı kullanıcı bulunamadı!');
            }
        });
    </script>
</body>
</html>
